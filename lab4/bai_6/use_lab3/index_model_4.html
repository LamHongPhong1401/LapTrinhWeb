<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/lab3_model_4.css">
    <link rel="stylesheet" href="fonts/themify-icons/themify-icons.css">
    <title>Title</title>
</head>
<body>
<div id="model-4">
    <div class="container">
        <form action="">
            <ul class="middle-form top-bot">
                <!--Account-->
                <li>
                    <ul class="mar-text-input">
                        <li>
                            <div >
                                <p class="text-green text-bold text-size_15">Account</p>
                            </div>
                        </li>
                        <li>
                            <div class="input-account top-bot">
                                <ul class="list-input-account ">
                                    <li>
                                        <ul class="icon-placehodel dl_flex_c_c">
                                            <li><a href="#"><i class="ti-user"></i></a></li>
                                            <li><input class="pad-lf-10px" type="text" placeholder="Fullname"></li>
                                        </ul>
                                    </li>
                                    <li>
                                        <ul class="icon-placehodel dl_flex_c_c">
                                            <li><a href="#"><i class="ti-email"></i></a></li>
                                            <li><input class="pad-lf-10px" type="text" placeholder="Email Addree"></li>
                                        </ul>
                                    </li>
                                    <li>
                                        <ul class="icon-placehodel dl_flex_c_c">
                                            <li><a href="#"><i class="ti-key"></i></a></li>
                                            <li><input class="pad-lf-10px" type="text" placeholder="Password"></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </li>
                <!-- DateOfBirth And Gender-->
                <li>
                    <div class="dag-sane-row ">
                        <ul class="one-line">
                            <li>
                                <div class="dateOfBirth">
                                    <ul class="">
                                        <li>
                                            <p class="text-green text-bold text-size_15">Date of Birth</p>
                                        </li>
                                        <li>
                                            <ul class="date one-line">
                                                <li><input class="center-placeholder" type="text" placeholder="DD"></li>
                                                <li><input class="center-placeholder" type="text" placeholder="MM"></li>
                                                <li><input class="center-placeholder" type="text" placeholder="YYYY"></li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                            <li>
                                <div class="gender">
                                    <ul class=" ">
                                        <li>
                                            <p class="text-green text-bold text-size_15">Gender</p>
                                        </li>
                                        <li>
                                            <ul class="sex one-line">
                                                <li><input class="center-placeholder" type="text" placeholder="Male"></li>
                                                <li><input class="center-placeholder" type="text" placeholder="Female"></li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
                <!-- Payment Details-->
                <li>
                    <div class="payment">
                        <div><p class="text-green text-bold text-size_15">Payment Details</p></div>
                        <div class="three-input-row">
                            <ul class="top-bot mar-three-input">
                                <li>
                                    <div class="edit-pay-btn">
                                        <ul class="one-line">
                                            <li>
                                                <div class="box green">
                                                    <ul class="visa-box one-line-round">
                                                        <li>
                                                            <div class="visa eidt-box-icon">
                                                                <p>visa</p>
                                                            </div>
                                                        </li>
                                                        <li>
                                                            <p>Credit Card</p>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="box gray">
                                                    <ul class="paypal-box one-line-round">
                                                        <li>
                                                            <div class="paypal eidt-box-icon">
                                                                <p>paypal</p>
                                                            </div>
                                                        </li>
                                                        <li>
                                                            <p>Paypal</p>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                                <li>
                                    <div class="num-card">
                                        <ul class="icon-placehodel dl_flex_c_c">
                                            <li><a href="#"><i class="ti-credit-card"></i></a></li>
                                            <li>
                                                <input class="pad-lf-10px" type="text" placeholder="Card Number">
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                                <li>
                                    <div class="cvc-card">
                                        <ul class="icon-date one-line">
                                            <li>
                                                <ul class="icon-card-cvc icon-placehodel dl_flex_c_c">
                                                    <li><a href=""><i class="ti-user"></i></a></li>
                                                    <li>
                                                        <input class="pad-lf-10px" type="text" placeholder="Card CVC">
                                                    </li>
                                                </ul>
                                            </li>
                                            <li>
                                                <div class="month-year">
                                                    <ul class="one-line">
                                                        <li>
                                                            <select class="select" name="moth" id="moth">
                                                                <option value="01 Jan">01 Jan</option>
                                                            </select>
                                                        </li>
                                                        <li>
                                                            <select class="select" name="year" id="year">
                                                                <option value="2015">2015</option>
                                                            </select>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
<!--                Tems and Conditions-->
                <li>
                    <div class="tems-and-coditions">
                        <div class="">
                            <div class="text">
                                <p class="text-green text-bold text-size_15"><span>Tems and Conditions</span></p>
                            </div>
                        </div>
                        <div class="conten top-bot">
                            <ul class="one-line-round">
                                <li><input type="checkbox" name="Tem" id="tem"></li>
                                <li>
                                    <p><span>
                                            I accept the tems and conditions for  signing  up to this service, and hereby confirm I have read  the pricacy policy.
                                        </span></p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/js_bai6_model4.js"></script>
</body>
</html>

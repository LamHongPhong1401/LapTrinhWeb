<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/lab3_model_2.css">
    <link rel="stylesheet" href="fonts/themify-icons/themify-icons.css">
</head>
<body>
<!--    model 2-->
<div id="model-2">
    <div class="container">
        <div class="text-h2">
            <h2>Contant Us</h2>
        </div>
        <div class="from" >
            <form action="" novalidate>
                <div class="edit-text-box fullname">
                    <ul>
                        <li><label for="fullname" class="edit-text" >Full Name*</label></li>
                        <li> <input type="text" id="fullname" name="fullname" placeholder="Enter Your Name" required></li>
                    </ul>
                </div>
                <div class="gmail-phone">
                    <div class="form-row">
                        <div class="gmail">
                            <ul>
                                <li><label for="email" class="edit-text">Email*</label></li>
                                <li><input type="email" id="email" name="gmail" placeholder="Enter Your Email" required></li>
                            </ul>
                        </div>
                        <div class="phone">
                            <ul>
                                <li><label for="phone" class="edit-text">Phone:</label></li>
                                <li><input type="tel" id="phone" name="phone" placeholder="Enter Your Phone number"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="edit-text-box service">
                    <ul>
                        <li> <label for="service" class="edit-text">Needed Service*</label></li>
                        <li>
                            <select  id="service" name="service" required>
                                <option value="Please chooses">Please chooses</option>
                            </select>
                        </li>
                    </ul>
                </div>

                <div class="text-box-message">
                    <ul>
                        <li><label for="message" class="edit-text">Message</label></li>
                        <li> <textarea id="message" name="message" rows="4" placeholder="Your message here..." required></textarea></li>
                    </ul>
                </div>
                <div class="sumit-btn">
                    <a href="#" class="move-right submit">Submit  <i class="ti-arrow-right"></i></a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/js_bai6_model2.js"></script>
</body>
</html>

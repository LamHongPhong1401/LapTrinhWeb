<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/lab3_model_3.css">
    <link rel="stylesheet" href="fonts/themify-icons/themify-icons.css">
    <style>
        body{
            background-image: url('fonts/images/naruto-2020-art.png');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<div class="model-3">
    <div class="container">
        <div class="heading-h2">
            <h2 class="heading">Sign In</h2>
        </div>
        <div class="form-sign-in">
            <form action="" novalidate>
                <ul class="forms">
                    <li>
                        <div class="placehodel-tk">
                            <input class="put-data un" type="text" for="user" placeholder="username or email"  required>
                        </div>
                    </li>
                    <li>
                        <div class="placehodel-mk">
                            <input class="put-data pw" type="password" for="password" placeholder="password" required>
                        </div>
                    </li>
                    <li style="margin-top: 24px">
                        <a class="sign-in-btn" HREF="#" >SIGN IN</a>
                    </li>
                </ul>
            </form>
            <p class="gray-text">Or login with</p>
            <div class="btn-image">
                <ul class="list-btn">
                    <li><a>
                        <div class="border-radius-image">
                            <img class="border-img fb" src="fonts/images/facebook-app-symbol.png">
                        </div>
                    </a></li>
                    <li><a>
                        <div class="border-radius-image">
                            <img class="border-img gg" src="fonts/images/google.png">
                        </div>
                    </a></li>
                </ul>
            </div>
            <div class="sign-up"><a href="#">Sign up</a></div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/js_bai6_model3.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xoay Hình Ảnh</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            transition: transform 1s ease;
        }
    </style>
</head>
<body>
<img id="rotatingImage" src="image/gg.jpg" alt="Hình ảnh">
<script>
    const image = document.getElementById('rotatingImage');
    var degree = 15;
    function rotateImage() {
        image.style.transform = `rotate(${degree}deg)`
        degree += 15;
    }

    setInterval(rotateImage, 2000);
</script>

</body>
</html>
